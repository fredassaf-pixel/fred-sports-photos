<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002855"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096"/>
      <stop offset="30%" style="stop-color:#4a5568"/>
      <stop offset="70%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <linearGradient id="blueShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9BCBEB"/>
      <stop offset="100%" style="stop-color:#002855"/>
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield shape -->
  <path d="M100 10 L180 40 L180 110 Q180 180 100 210 Q20 180 20 110 L20 40 Z" 
        fill="url(#shieldGrad)" stroke="#9BCBEB" stroke-width="4" filter="url(#dropShadow)"/>
  
  <!-- Inner shield border -->
  <path d="M100 22 L170 48 L170 108 Q170 170 100 198 Q30 170 30 108 L30 48 Z" 
        fill="none" stroke="#9BCBEB" stroke-width="2" opacity="0.5"/>
  
  <!-- Decorative diagonal stripe -->
  <path d="M45 55 L155 145" stroke="#9BCBEB" stroke-width="25" opacity="0.15" stroke-linecap="round"/>
  
  <!-- Knight Helmet - centered and prominent -->
  <g transform="translate(100, 85)" filter="url(#dropShadow)">
    <!-- Helmet dome -->
    <path d="M-35 10 Q-35 -30 0 -40 Q35 -30 35 10 L35 25 Q35 40 20 45 L-20 45 Q-35 40 -35 25 Z" 
          fill="url(#metalGrad)" stroke="#1a202c" stroke-width="2"/>
    
    <!-- Helmet crest base -->
    <rect x="-4" y="-45" width="8" height="10" fill="#4a5568" stroke="#1a202c" stroke-width="1"/>
    
    <!-- Plume -->
    <ellipse cx="0" cy="-55" rx="6" ry="15" fill="#9BCBEB"/>
    <ellipse cx="-8" cy="-50" rx="4" ry="10" fill="#002855" transform="rotate(-15, -8, -50)"/>
    <ellipse cx="8" cy="-50" rx="4" ry="10" fill="#002855" transform="rotate(15, 8, -50)"/>
    <ellipse cx="-8" cy="-52" rx="3" ry="8" fill="#9BCBEB" transform="rotate(-15, -8, -52)"/>
    <ellipse cx="8" cy="-52" rx="3" ry="8" fill="#9BCBEB" transform="rotate(15, 8, -52)"/>
    
    <!-- Visor -->
    <path d="M-28 0 L28 0 L24 10 L-24 10 Z" 
          fill="url(#blueShine)" stroke="#1a202c" stroke-width="1"/>
    
    <!-- Visor shine -->
    <path d="M-26 1 L26 1 L24 5 L-24 5 Z" 
          fill="#9BCBEB" opacity="0.5"/>
    
    <!-- Nose guard -->
    <path d="M-4 0 L-4 22 Q-4 28 0 28 Q4 28 4 22 L4 0" 
          fill="url(#metalGrad)" stroke="#1a202c" stroke-width="1"/>
    
    <!-- Face guard bars -->
    <g stroke="#5a6a7a" stroke-width="3" stroke-linecap="round">
      <line x1="-22" y1="15" x2="-6" y2="15"/>
      <line x1="6" y1="15" x2="22" y2="15"/>
      <line x1="-18" y1="25" x2="-6" y2="25"/>
      <line x1="6" y1="25" x2="18" y2="25"/>
      <line x1="-14" y1="35" x2="-6" y2="35"/>
      <line x1="6" y1="35" x2="14" y2="35"/>
    </g>
  </g>
  
  <!-- Camera - bottom of shield -->
  <g transform="translate(100, 160)" filter="url(#dropShadow)">
    <!-- Camera body -->
    <rect x="-30" y="-15" width="60" height="30" rx="5" ry="5" fill="#1a202c" stroke="#9BCBEB" stroke-width="2"/>
    
    <!-- Viewfinder -->
    <rect x="-25" y="-22" width="15" height="9" rx="2" ry="2" fill="#1a202c" stroke="#9BCBEB" stroke-width="1.5"/>
    
    <!-- Flash -->
    <rect x="12" y="-20" width="12" height="7" rx="1" ry="1" fill="#9BCBEB"/>
    <rect x="13" y="-19" width="10" height="3" fill="white" opacity="0.6"/>
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="14" fill="#2d3748" stroke="#9BCBEB" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#002855"/>
    <circle cx="0" cy="0" r="6" fill="#001a3a"/>
    
    <!-- Lens shine -->
    <ellipse cx="-4" cy="-4" rx="4" ry="3" fill="white" opacity="0.5"/>
    
    <!-- Lens center glow -->
    <circle cx="0" cy="0" r="2" fill="#9BCBEB" filter="url(#innerGlow)"/>
    
    <!-- Shutter button -->
    <circle cx="22" cy="-12" r="4" fill="#9BCBEB"/>
    <circle cx="21" cy="-13" r="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Decorative corner elements -->
  <g fill="#9BCBEB" opacity="0.6">
    <circle cx="50" cy="55" r="3"/>
    <circle cx="150" cy="55" r="3"/>
    <circle cx="45" cy="145" r="2"/>
    <circle cx="155" cy="145" r="2"/>
  </g>
  
  <!-- Small stars -->
  <g fill="#9BCBEB">
    <polygon points="55,75 57,79 61,79 58,82 59,86 55,83 51,86 52,82 49,79 53,79"/>
    <polygon points="145,75 147,79 151,79 148,82 149,86 145,83 141,86 142,82 139,79 143,79"/>
  </g>
</svg>

