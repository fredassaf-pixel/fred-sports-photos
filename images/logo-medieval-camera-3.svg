<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="silverSteel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="40%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <filter id="dropS">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Heraldic shield outline -->
  <path d="M100 5 L190 30 L190 100 Q190 180 100 198 Q10 180 10 100 L10 30 Z" 
        fill="#002855" stroke="#9BCBEB" stroke-width="5"/>
  
  <!-- Inner border -->
  <path d="M100 18 L178 40 L178 98 Q178 168 100 185 Q22 168 22 98 L22 40 Z" 
        fill="none" stroke="#9BCBEB" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Shutter blades arranged like a medieval rose/flower pattern -->
  <g transform="translate(100, 95)" filter="url(#dropS)">
    <!-- 6 blade pattern - like stained glass -->
    <g fill="#9BCBEB" opacity="0.9">
      <path d="M0 0 L-15 -55 L15 -55 Z"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(60)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(120)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(180)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(240)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(300)"/>
    </g>
    
    <!-- Darker triangles between -->
    <g fill="#002855" opacity="0.7">
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(30)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(90)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(150)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(210)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(270)"/>
      <path d="M0 0 L-15 -55 L15 -55 Z" transform="rotate(330)"/>
    </g>
    
    <!-- Central lens circle -->
    <circle cx="0" cy="0" r="28" fill="#002855" stroke="#9BCBEB" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="#001a3a"/>
    
    <!-- Camera lens detail inside -->
    <circle cx="0" cy="0" r="14" fill="#002855" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Lens reflection -->
    <ellipse cx="-5" cy="-5" rx="6" ry="5" fill="white" opacity="0.3"/>
    
    <!-- Center glow -->
    <circle cx="0" cy="0" r="8" fill="#9BCBEB"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <!-- Crown at top - medieval royalty -->
  <g transform="translate(100, 22)" filter="url(#dropS)">
    <path d="M-25 8 L-30 -8 L-18 0 L-8 -12 L0 -5 L8 -12 L18 0 L30 -8 L25 8 Z" 
          fill="url(#silverSteel)" stroke="#9BCBEB" stroke-width="1.5"/>
    <!-- Crown gems -->
    <circle cx="0" cy="-2" r="3" fill="#9BCBEB"/>
    <circle cx="-18" cy="2" r="2" fill="#9BCBEB"/>
    <circle cx="18" cy="2" r="2" fill="#9BCBEB"/>
  </g>
  
  <!-- Decorative corner flourishes -->
  <g stroke="#9BCBEB" stroke-width="2" fill="none" opacity="0.5">
    <path d="M30 55 Q40 50 35 40"/>
    <path d="M170 55 Q160 50 165 40"/>
  </g>
  
  <!-- Stars/sparkles -->
  <g fill="#9BCBEB">
    <circle cx="45" cy="165" r="3"/>
    <circle cx="155" cy="165" r="3"/>
  </g>
</svg>

