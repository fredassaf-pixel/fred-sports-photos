<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="skyBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9BCBEB"/>
      <stop offset="100%" style="stop-color:#5a9fcf"/>
    </linearGradient>
    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="popShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="30" fill="url(#deepBlue)" stroke="#9BCBEB" stroke-width="4"/>
  
  <!-- Fun camera icon - simplified and bold -->
  <g transform="translate(100, 95)" filter="url(#popShadow)">
    <!-- Camera body -->
    <rect x="-55" y="-25" width="110" height="65" rx="12" fill="#9BCBEB"/>
    
    <!-- Camera body inner -->
    <rect x="-50" y="-20" width="100" height="55" rx="8" fill="#002855"/>
    
    <!-- Viewfinder bump -->
    <rect x="-35" y="-38" width="35" height="16" rx="5" fill="#9BCBEB"/>
    <rect x="-32" y="-35" width="29" height="10" rx="3" fill="#002855"/>
    
    <!-- Flash -->
    <rect x="15" y="-42" width="25" height="12" rx="4" fill="white"/>
    <rect x="18" y="-39" width="19" height="6" rx="2" fill="#9BCBEB" opacity="0.5"/>
    
    <!-- Big lens -->
    <circle cx="0" cy="7" r="32" fill="#002855" stroke="#9BCBEB" stroke-width="4"/>
    <circle cx="0" cy="7" r="25" fill="#001a3a"/>
    <circle cx="0" cy="7" r="18" fill="#002855"/>
    
    <!-- Lens shine -->
    <ellipse cx="-8" cy="0" rx="8" ry="6" fill="white" opacity="0.3"/>
    
    <!-- Lens center -->
    <circle cx="0" cy="7" r="8" fill="#9BCBEB"/>
    <circle cx="0" cy="7" r="4" fill="white"/>
    
    <!-- Shutter button -->
    <circle cx="40" cy="-28" r="8" fill="white"/>
    <circle cx="40" cy="-28" r="5" fill="#9BCBEB"/>
  </g>
  
  <!-- Action burst lines around camera -->
  <g stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <line x1="25" y1="45" x2="15" y2="35"/>
    <line x1="20" y1="65" x2="8" y2="60"/>
    <line x1="175" y1="45" x2="185" y2="35"/>
    <line x1="180" y1="65" x2="192" y2="60"/>
    <line x1="25" y1="145" x2="15" y2="155"/>
    <line x1="175" y1="145" x2="185" y2="155"/>
  </g>
  
  <!-- Stars/sparkles -->
  <g fill="white">
    <polygon points="35,30 37,35 42,35 38,38 40,43 35,40 30,43 32,38 28,35 33,35"/>
    <polygon points="165,30 167,35 172,35 168,38 170,43 165,40 160,43 162,38 158,35 163,35"/>
    <circle cx="30" cy="170" r="4"/>
    <circle cx="170" cy="170" r="4"/>
  </g>
  
  <!-- "CLICK!" text suggestion at bottom -->
  <text x="100" y="178" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="#9BCBEB" letter-spacing="3">CLICK!</text>
</svg>

