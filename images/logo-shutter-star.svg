<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="columbiaBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8dcf0"/>
      <stop offset="100%" style="stop-color:#9BCBEB"/>
    </linearGradient>
    <filter id="crisp">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Navy background -->
  <circle cx="100" cy="100" r="96" fill="#002855"/>
  <circle cx="100" cy="100" r="96" fill="none" stroke="#9BCBEB" stroke-width="4"/>
  
  <!-- Camera shutter blades forming a star/flower pattern -->
  <g transform="translate(100, 100)" filter="url(#crisp)">
    
    <!-- 8-blade shutter pattern -->
    <g fill="url(#columbiaBlue)">
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(0)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(45)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(90)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(135)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(180)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(225)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(270)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="45" transform="rotate(315)"/>
    </g>
    
    <!-- Center circle - lens -->
    <circle cx="0" cy="0" r="30" fill="#002855" stroke="#9BCBEB" stroke-width="3"/>
    <circle cx="0" cy="0" r="22" fill="#001a3a"/>
    
    <!-- Lens reflection -->
    <ellipse cx="-6" cy="-8" rx="8" ry="6" fill="white" opacity="0.25"/>
    
    <!-- Center highlight -->
    <circle cx="0" cy="0" r="10" fill="#9BCBEB" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
  </g>
  
  <!-- Subtle inner ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#9BCBEB" stroke-width="1" opacity="0.3"/>
</svg>

