<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="metal2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <filter id="pop">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="#002855" stroke="#9BCBEB" stroke-width="4"/>
  
  <!-- Decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#9BCBEB" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Medieval banner ribbon behind camera -->
  <g filter="url(#pop)">
    <!-- Main ribbon -->
    <path d="M25 100 Q50 85 100 90 Q150 85 175 100 Q150 115 100 110 Q50 115 25 100 Z" 
          fill="#9BCBEB"/>
    <!-- Ribbon tails -->
    <path d="M25 100 L10 90 L18 100 L10 110 Z" fill="#7bb8e0"/>
    <path d="M175 100 L190 90 L182 100 L190 110 Z" fill="#7bb8e0"/>
    <!-- Ribbon folds -->
    <path d="M40 95 Q50 100 40 105" stroke="#002855" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M160 95 Q150 100 160 105" stroke="#002855" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Fun bold camera - center stage -->
  <g transform="translate(100, 100)" filter="url(#pop)">
    <!-- Camera body -->
    <rect x="-42" y="-28" width="84" height="56" rx="12" fill="white"/>
    <rect x="-38" y="-24" width="76" height="48" rx="9" fill="#002855"/>
    
    <!-- Viewfinder -->
    <rect x="-30" y="-40" width="30" height="14" rx="5" fill="white"/>
    <rect x="-27" y="-37" width="24" height="8" rx="3" fill="#002855"/>
    
    <!-- Flash - bright! -->
    <rect x="8" y="-44" width="24" height="14" rx="4" fill="#9BCBEB" stroke="white" stroke-width="2"/>
    <rect x="12" y="-40" width="16" height="6" rx="2" fill="white" opacity="0.7"/>
    
    <!-- Big friendly lens -->
    <circle cx="0" cy="0" r="28" fill="#001a3a" stroke="#9BCBEB" stroke-width="4"/>
    <circle cx="0" cy="0" r="21" fill="#002855"/>
    <circle cx="0" cy="0" r="15" fill="#001a3a"/>
    
    <!-- Lens shine -->
    <ellipse cx="-7" cy="-7" rx="8" ry="6" fill="white" opacity="0.35"/>
    <circle cx="6" cy="6" r="3" fill="white" opacity="0.2"/>
    
    <!-- Glowing center -->
    <circle cx="0" cy="0" r="8" fill="#9BCBEB"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
    
    <!-- Shutter button -->
    <circle cx="32" cy="-32" r="8" fill="#9BCBEB" stroke="white" stroke-width="2"/>
    <circle cx="32" cy="-32" r="4" fill="white"/>
  </g>
  
  <!-- Medieval crown above camera -->
  <g transform="translate(100, 38)" filter="url(#pop)">
    <path d="M-22 10 L-28 -5 L-15 3 L-6 -10 L0 0 L6 -10 L15 3 L28 -5 L22 10 Z" 
          fill="url(#metal2)" stroke="#9BCBEB" stroke-width="2"/>
    <!-- Crown jewels -->
    <circle cx="0" cy="2" r="4" fill="#9BCBEB"/>
    <circle cx="-15" cy="5" r="2.5" fill="white"/>
    <circle cx="15" cy="5" r="2.5" fill="white"/>
  </g>
  
  <!-- Flash burst effects -->
  <g fill="white">
    <polygon points="165,55 168,62 175,62 170,67 172,74 165,70 158,74 160,67 155,62 162,62"/>
    <circle cx="35" cy="55" r="5"/>
    <circle cx="28" cy="65" r="3"/>
  </g>
  
  <!-- Action lines -->
  <g stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="172" y1="85" x2="182" y2="82"/>
    <line x1="175" y1="95" x2="188" y2="95"/>
    <line x1="172" y1="105" x2="182" y2="108"/>
  </g>
</svg>

