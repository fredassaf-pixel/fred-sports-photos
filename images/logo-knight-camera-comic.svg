<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002855"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="comicShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="3" dy="3"/>
      <feFlood flood-color="#001a3a" flood-opacity="0.5"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fun burst background -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGrad)"/>
  
  <!-- Starburst rays -->
  <g fill="#9BCBEB" opacity="0.15">
    <polygon points="100,100 90,0 110,0"/>
    <polygon points="100,100 130,10 145,25"/>
    <polygon points="100,100 175,55 190,75"/>
    <polygon points="100,100 200,90 200,110"/>
    <polygon points="100,100 190,125 175,145"/>
    <polygon points="100,100 145,175 130,190"/>
    <polygon points="100,100 110,200 90,200"/>
    <polygon points="100,100 55,175 70,190"/>
    <polygon points="100,100 10,145 25,125"/>
    <polygon points="100,100 0,110 0,90"/>
    <polygon points="100,100 10,55 25,75"/>
    <polygon points="100,100 55,25 70,10"/>
  </g>
  
  <!-- Border -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#9BCBEB" stroke-width="4"/>
  
  <!-- Knight character - cartoon style -->
  <g filter="url(#comicShadow)">
    <!-- Knight body/armor -->
    <ellipse cx="85" cy="145" rx="30" ry="25" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Knight head/helmet - rounder, cuter -->
    <circle cx="85" cy="90" r="38" fill="#5a6a7a" stroke="#2d3748" stroke-width="3"/>
    
    <!-- Helmet shine -->
    <ellipse cx="70" cy="75" rx="15" ry="10" fill="#718096" opacity="0.5"/>
    
    <!-- Visor (eye area) - friendly curved shape -->
    <path d="M55 85 Q85 75 115 85 Q115 100 85 105 Q55 100 55 85 Z" 
          fill="#002855" stroke="#1a202c" stroke-width="2"/>
    
    <!-- Cute cartoon eyes inside visor -->
    <ellipse cx="70" cy="92" rx="8" ry="10" fill="white"/>
    <ellipse cx="95" cy="92" rx="8" ry="10" fill="white"/>
    <circle cx="72" cy="93" r="5" fill="#002855"/>
    <circle cx="97" cy="93" r="5" fill="#002855"/>
    <circle cx="73" cy="91" r="2" fill="white"/>
    <circle cx="98" cy="91" r="2" fill="white"/>
    
    <!-- Plume - fun and bouncy -->
    <ellipse cx="85" cy="48" rx="8" ry="15" fill="#002855" stroke="#001a3a" stroke-width="1"/>
    <ellipse cx="85" cy="45" rx="6" ry="12" fill="#9BCBEB"/>
    <ellipse cx="75" cy="55" rx="5" ry="10" fill="#002855" transform="rotate(-20, 75, 55)"/>
    <ellipse cx="95" cy="55" rx="5" ry="10" fill="#002855" transform="rotate(20, 95, 55)"/>
    <ellipse cx="75" cy="52" rx="4" ry="8" fill="#9BCBEB" transform="rotate(-20, 75, 52)"/>
    <ellipse cx="95" cy="52" rx="4" ry="8" fill="#9BCBEB" transform="rotate(20, 95, 52)"/>
    
    <!-- Knight's arm holding camera -->
    <ellipse cx="115" cy="125" rx="12" ry="18" fill="#5a6a7a" stroke="#2d3748" stroke-width="2" transform="rotate(30, 115, 125)"/>
  </g>
  
  <!-- Camera - cartoon style -->
  <g filter="url(#comicShadow)" transform="translate(115, 105)">
    <!-- Camera body - rounded and fun -->
    <rect x="0" y="5" width="50" height="35" rx="8" ry="8" fill="#1a202c" stroke="#9BCBEB" stroke-width="3"/>
    
    <!-- Camera top bump -->
    <rect x="5" y="-2" width="15" height="10" rx="3" ry="3" fill="#1a202c" stroke="#9BCBEB" stroke-width="2"/>
    
    <!-- Flash - with sparkle effect -->
    <rect x="30" y="0" width="14" height="8" rx="2" ry="2" fill="#9BCBEB" stroke="#002855" stroke-width="1"/>
    <rect x="32" y="2" width="10" height="4" fill="white" opacity="0.7"/>
    
    <!-- Big friendly lens -->
    <circle cx="25" cy="23" r="16" fill="#2d3748" stroke="#9BCBEB" stroke-width="3"/>
    <circle cx="25" cy="23" r="12" fill="#002855"/>
    <circle cx="25" cy="23" r="8" fill="#001a3a"/>
    
    <!-- Lens shine - makes it look glassy -->
    <ellipse cx="20" cy="18" rx="5" ry="4" fill="white" opacity="0.6"/>
    <circle cx="29" cy="27" r="2" fill="white" opacity="0.3"/>
    
    <!-- Lens center -->
    <circle cx="25" cy="23" r="3" fill="#9BCBEB"/>
    
    <!-- Shutter button -->
    <ellipse cx="42" cy="8" rx="5" ry="4" fill="#9BCBEB" stroke="#002855" stroke-width="1"/>
    <ellipse cx="41" cy="7" rx="2" ry="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Flash burst effect! -->
  <g fill="#9BCBEB" opacity="0.8">
    <polygon points="175,95 180,100 175,105 170,100"/>
    <polygon points="178,88 182,93 177,95 173,90"/>
    <polygon points="178,112 182,107 177,105 173,110"/>
  </g>
  
  <!-- Fun sparkles -->
  <g fill="#9BCBEB">
    <circle cx="45" cy="45" r="3"/>
    <circle cx="40" cy="55" r="2"/>
    <circle cx="55" cy="40" r="2"/>
    <circle cx="160" cy="160" r="3"/>
    <circle cx="155" cy="150" r="2"/>
  </g>
  
  <!-- Comic-style "SNAP!" or action lines (optional) -->
  <g stroke="#9BCBEB" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="170" y1="85" x2="180" y2="80"/>
    <line x1="172" y1="95" x2="185" y2="95"/>
    <line x1="170" y1="105" x2="180" y2="110"/>
  </g>
</svg>

